<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>

    <div class="slider-container">
        <div id="slider">
            <img src="image/law-of-court.png" alt="Image 1">
            <img src="image/aged-care.png" alt="Image 2">
            <img src="image/building-construction.png" alt="Image 3">
        </div>

        
        <button id="prev" class="nav-button">&#10094;</button>
        <button id="next" class="nav-button">&#10095;</button>

        
        <div class="pagination">
            <span data-index="0" class="dot"></span>
            <span data-index="1" class="dot"></span>
            <span data-index="2" class="dot"></span>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
